<div class="row my-5">
    <div class="col-md-3 ">
        <img [src]="imgpre+movieDetail.poster_path" alt="" class="w-100">
    </div>
    <div class="col-md-9">
        <h2 class="bolder">{{movieDetail.title}}</h2>
        <p class="text-muted p-2">{{movieDetail.overview}}</p>
        <ul>
            <li *ngFor="let g of movieDetail.genres "> {{g.name}}</li>
        </ul>
    </div>
</div>
